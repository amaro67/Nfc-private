<div class="row py-5">
    <div class="col-12 col-lg-6">
      <!-- Slider -->
      <div [id]="'productCarousel' + product.id" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- <div *ngFor="let image of product.images; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="image" class="d-block w-100" alt="{{ product.name }}">
          </div> -->
        </div>
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#productCarousel' + product.id" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#productCarousel' + product.id" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-12 col-lg-6 p-3 p-lg-5">
      <!-- Product Info -->
      <h5 class="card-title fs-2 fw-bold">{{ product.name }}</h5>
      <p class="price fs-3">{{ product.price }}/month and X setup fee</p>
      <p class="fs-5 opacity-75">{{ product.description }}</p>
      <button class="btn btn-outline-dark py-2 px-5 rounded-pill text-white my-4" style="background: linear-gradient(to bottom,#030637,#720455); border: none;">Start now</button>
    </div>
  </div>
