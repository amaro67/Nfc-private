<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center py-5" style="background: linear-gradient(to bottom,#030637,#720455);">
  <div class="container bg-white rounded-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 col-lg-8 p-5">
          <div class="row">
            <div class="col-12">
              <img [src]="logoPath" alt="">
            </div>
            <div class="col-12 mt-3">
              <p class="fs-1 text-break">Welcome to UniDigital!</p>
            </div>
            <div class="col-12">
              <p class="lead opacity-75 text-break">Get the latest in networking with our custom NFC cards. Tap to link the physical and digital worlds.</p>
            </div>
            <div class="col-12 my-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control bg-light" id="email" formControlName="email" placeholder="Enter your email address">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address</div>
              </div>
            </div>
            <div class="col-12 mb-3">
              <label for="pass" class="col-form-label">Password</label>
              <div class="password-toggle" appShowHidePassword>
                <input type="password" class="form-control bg-light" id="pass" formControlName="password" placeholder="Enter your password">
                <i class="bi bi-eye password-toggle-icon"></i>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">Password is required</div>
            </div>
            <div *ngIf="loginError" class="col-12 mb-3">
              <div class="text-danger">{{ loginError }}</div>
            </div>
            <div class="col-12 my-3">
              <button type="submit" class="btn btn-outline-dark py-2 w-100 text-white" [disabled]="loginForm.invalid"
                style="background: linear-gradient(to bottom,#030637,#720455); border: none;">Sign in</button>
            </div>
            <div class="col-12 my-3 text-end">
              <button class="border-0 bg-transparent text-decoration-underline fw-semibold">Forgot password?</button>
            </div>
            <div class="col-12 my-3 text-center">
              <p>Doesn't have an account?<button (click)="redirectToRegister()" class="border-0 bg-transparent text-decoration-underline fw-semibold"> Sign Up</button></p>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 d-flex justify-content-end align-items-end">
          <img [src]="LoginRegister" alt="" class="w-100 mt-5">
        </div>
      </div>
    </form>
  </div>
</div>
